		function OnSwitchLine(val){  //换线js  val为换线id
			//先读取默认扣次的时间
			var defaulttime = 100000000;
			//再读取视频当前播放的时间
			var nowtime = $(".showmintime").val();
			//如果当前时间大于扣次时间，则刷新页面的时候不扣次，并且把扣次时间设置为100000000
			if(defaulttime<100000000){  //如果默认播放时间一直为100000000 则永远不扣次

					location.href="playvideo-"+val+"_12137_0_1.html?line_time="+nowtime+"&linetype=1";  //没扣次之前的跳转需要传以下参数  line：选择线路的id,line_time：选择线路时的时间,linetype：如果已经扣次则为1

			}
		}
